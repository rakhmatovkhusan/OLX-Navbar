<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX</title>
    <link rel="stylesheet" href="./syle.css">
</head>
<body>
    <div class="head">
        <div class="div_h1">
            <div class="h_h1">
                <h1>Section on the OLX service</h1>
            </div>
        </div>
        <div class="box_12_div">
            <div class="box_items">
                <div class="box_12"></div>
                <p>Child's World</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="second"></div>
                <p>Real Estate</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="third"></div>
                <p  style="display: flex; margin-left: 7%;">Transport</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="fourth"></div>
                <p  style="display: flex; margin-left: 20%;">Job</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="fifth"></div>
                <p style="display: flex; margin-left: 10%;">Animal</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="sixth"></div>
                <p>A hause and a</p>
                <p style="display: flex; margin-left: 12%;">garden</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="seventh"></div>
                <p style="display: flex; margin-left:5%;">Electronics</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="eighth"></div>
                <p style="display: flex; margin-right: 15%;">Business and</p>
                <p style="display: flex; margin-left: 10%;">services</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="ninth"></div>
                <p>Fashion & style</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="tenth"></div>
                <p style="display: flex; margin-left: 7%;">Hobbies,</p>
                <p>recration and</p>
                <p style="display: flex; margin-left: 10%;">sports</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="eleventh"></div>
                <p>I'll give it away</p>
                <p style="display: flex; margin-left: 10%;">for free</p>
            </div>
            <div class="box_items">
                <div class="box_12" id="twelveth"></div>
                <p style="display: flex; margin-left: 5%;">Exchange</p>
            </div>
        </div>
    </div>
</body>
</html>
